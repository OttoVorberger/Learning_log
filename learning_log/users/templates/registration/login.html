{% extends 'learning_logs/base.html' %}


{% block content %}
{% if form.errors %}
<p> You username and password didn't match. Try again </p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="a1"><h1>Log in</h1></button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
</form>

{% endblock content %}
