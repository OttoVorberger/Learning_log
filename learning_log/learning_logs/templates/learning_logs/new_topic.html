{% extends 'learning_logs/base.html' %}

{% block title %}
New Topic
{% endblock %}

{% block css %}
.a1
{
text-align: center;
}
line-height: 2;
{% endblock css %}

{% block content %}
<div align="center">
<p>Add a new topic</p>

<form action="{% url 'new_topic' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id='a1' name="submit">Add topic</button>
</form>
</div>

{% endblock content %}
